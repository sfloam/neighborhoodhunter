
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    #neighborhoodPopover {
      position: absolute;
      text-align: center;
      padding: 2px;
      font: 12px sans-serif;
      background: #fff;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
      opacity: 0;
    }
    </style>
	<title>Mapping with D3</title>
	<script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="nyc.geojson"></script>
    <script src="sd.geojson"></script>
    <div id='neighborhoodPopover'> </div>

</head>
<body>
	<!-- Page elements and content go here. -->
	<script>
    // Width and Height of the whole visualization
    var width = 960;
    var height = 720;

    // Create SVG
    var svg = d3.select( "body" )
    .append( "svg" )
    .attr( "width", width )
    .attr( "height", height );

    // Append empty placeholder g element to the SVG
    // g will contain geometry elements
    var g = svg.append( "g" );

    var albersProjection = d3.geoAlbers()
        .scale( 90500 )
        .rotate( [71.057,0] )
        .center( [-3, 40.711] )
        .translate( [width/2,height/2] );

    // Create GeoPath function that uses built-in D3 functionality to turn
    // lat/lon coordinates into screen coordinates
    var geoPath = d3.geoPath()
        .projection( albersProjection );

    g.selectAll( "path" )
    .data( neighborhoods_json.features )
    .enter()
    .append( "path" )
    .attr( "fill", "#ccc" )
    .attr( "stroke", "#333")
    .attr( "d", geoPath )

    //highlights on hover
    .on("mouseenter", function(d) {

        console.log(d);
        d3.select(this)
        .style("stroke-width", 1.5)
        .style("stroke-dasharray", 0)
        .style("fill","green")

        d3.select("#neighborhoodPopover")
        .transition()
        .style("opacity", .8)
        .style("left", (d3.event.pageX) + "px")
        .style("top", (d3.event.pageY) + "px")
        .text(d.properties.neighborhood)
    })

    //removes highlights
    .on("mouseleave", function(d) {
        // // if (d.properties.neighborhood="Tribeca"){
        // //     d3.select(this)
        // //     .style("stroke-width", .25)
        // //     .style("stroke-dasharray", 1)
        // //     .style("fill","r")
        // // }
        // else{
            d3.select(this)
            .style("stroke-width", 1)
            .style("stroke-color", 1)
            .style("fill","#ccc")
        // }


        d3.select("#neighborhoodPopover")
        .transition()
        .style("opacity", 0)
    })
    ;

    var school_data = svg.append( "g" );
    school_data.selectAll( "path" )
    	.data(school_data_json.features)
    	.enter()
    	.append( "path" )
    	.attr( "fill", "#900" )
    	.attr( "stroke", "#999" )
    	.attr( "d", geoPath );

	</script>
</body>
</html>
